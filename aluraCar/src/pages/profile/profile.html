<ion-header>
  <ion-navbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>

    <ion-item>
        <ion-avatar item-left *ngIf="url">
          <img [src]="url">
        </ion-avatar>
        {{ principal.name }}
        <button ion-button outline item-right (click)="tiraFoto()">
            <ion-icon ios="ios-camera" md="md-camera"></ion-icon>
        </button>
    </ion-item>

    <ion-item>
      <p>{{ principal.dateOfBirth }}</p>
    </ion-item>
    <ion-item>
      <p>{{ principal.email }}</p>
    </ion-item>
    <ion-item>
      <p>{{ principal.telephone }}</p>
    </ion-item>
  </ion-card>
</ion-content>
