<ion-header>
  <ion-navbar>
    <ion-title>
      Alura-Car
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let car of cars" (click)="select(car)">
       <h2>{{car.nome}}</h2>
       <h3>{{car.preco}}</h3>
       <p>Available</p>
     </ion-item>
   </ion-list>
</ion-content>
