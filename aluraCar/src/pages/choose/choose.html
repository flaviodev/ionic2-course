<ion-header>
    <ion-navbar>
      <ion-title>
        Your choose
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
      <ion-card>
        <ion-card-content>
            <ion-item-group>
                <ion-item-divider color="light">
                    <ion-icon ios="ios-car" md="md-car" item-left></ion-icon>
                    Vehicle
                </ion-item-divider>
                <ion-item>{{ selectedCar.nome }}</ion-item>
                <ion-item>$ {{ selectedCar.preco }}</ion-item>
            </ion-item-group>

            <ion-item-group>
                <ion-item-divider color="light">
                    <ion-icon ios="ios-options" md="md-options" item-left></ion-icon>
                    Accessories
                </ion-item-divider>
                <ion-item *ngFor="let accessory of accessories"> 
                    <ion-label>
                        <h2>{{ accessory.name }}</h2>
                        <h3>${{ accessory.price }}</h3>
                    </ion-label>
                    <ion-toggle #toggle color="secondary" (ionChange)="updateTotal(toggle.checked,accessory)"></ion-toggle>
                </ion-item>
            </ion-item-group>
            <ion-item-divider color="light">
                Total: $ {{ totalAmount }}
            </ion-item-divider>
        </ion-card-content>
      </ion-card>
      <button ion-button block (click)="advanceToScheduling()">Advance to scheduling</button>
  </ion-content>
